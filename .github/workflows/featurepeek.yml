name: Ping FeaturePeek
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: yarn
    - name: Build
      run: yarn build
    - name: Ping FeaturePeek
      run: bash <(curl -s https://dev.peek.run/ci) -d